# Nginx configuration for Chemist2U
# Save this to: /etc/nginx/sites-available/chemist2u
# Then create symlink: sudo ln -s /etc/nginx/sites-available/chemist2u /etc/nginx/sites-enabled/
# Remove default site: sudo rm /etc/nginx/sites-enabled/default
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream backend
upstream api_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect www to non-www (only applies when using domain)
# Commented out for IP-based access - uncomment when you have a domain
# server {
#     listen 80;
#     listen [::]:80;
#     server_name www.your-domain.com;
#     return 301 http://your-domain.com$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANT: Update server_name before deploying
    # For IP-only access: server_name YOUR_DROPLET_IP;
    # For domain: server_name your-domain.com;
    server_name 170.64.166.2;
    
    # Frontend static files location
    root /home/root/apps/chemist2u/dist/apps/frontend/browser;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               image/svg+xml;
    
    # API proxy
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
    
    # Frontend static files with caching
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Long-term cache for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

